<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>설문조사 form</title>
</head>
<body>
    <form>
        <h3>설문조사</h3> 
        <label for="name">
            이름
            <input type="text">
        </label>
        <br>
        <label for="email">
            이메일
            <input type="email" placeholder="lover@example.com" id="email">
        </label>
        <br>
        <h4>나이</h4>
        <label>
            <input type="radio" name="age" id="age1" checked>10대
        </label>
        <label>
            <input type="radio" name="age" id="age2">20대
        </label>
        <label>
            <input type="radio" name="age" id="age3">30대
        </label>
        <label>
            <input type="radio" name="age" id="age4">40대
        </label>
        <label>
            <input type="radio" name="age" id="age5">50대
        </label>
        <label>
            <input type="radio" name="age" id="age6">60대 이상
        </label>

        <h4>
            원하는 강의(복수응답가능합니다.)
        </h4>
        <label>
            <input type="checkbox" name="input" checked>html
        </label>
        <label>
            <input type="checkbox" name="input" >javascript
        </label>
        <label>
            <input type="checkbox" name="input" >css
        </label>
        <br>
        <br>
        <textarea name="" id="" cols="100" rows="10" placeholder="하고싶은 말을 써주세요:)"></textarea>
        <input type="button" value="제출">
    </form>
</body>
</html>
