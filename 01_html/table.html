<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TABLE만들기</title>
</head>
<body>
    <table border="1" width="150" height="150" align="center" bgcolor="skyblue" bordercolor="gold">
        <!-- 제목을 의미하는 caption tag -->
        <caption><h3>TABLE</h3></caption>
        <tr>
            <td>1</td>
            <td>2</td>
            <td>3</td>
        </tr>
        <tr>
            <td>4</td>
            <td>5</td>
            <td>6</td>
        </tr>
        <tr>
            <td>7</td>
            <td>8</td>
            <td>9</td>
        </tr>
    </table>
    <!-- cellspacing 테이블과 칸의 간격 -->
    <!-- cellpadding 칸 내부의 간격 -->
    <table align="center" border="1" cellspacing="0" cellpadding="20">
        <caption><h3>가격표</h3></caption>
        <tr>
            <th>메뉴</th>
            <th>가격</th>
            <th>비고</th>
        </tr>
        <tr>
            <td>국물떡볶이</td>
            <td>5000원</td>
            <td>2인 이상 주문가능</td>
        </tr>
        <tr>
            <td>참치김밥</td>
            <td rowspan="2">4000원</td>
            <td></td>
        </tr>
        <tr>
            <td>치즈김밥</td>
            <!-- <td>4000원</td> -->
            <td></td>
        </tr>
        <tr>
            <td colspan="3">순대(품절)</td>
        </tr>
    </table>
</body>
</html>
