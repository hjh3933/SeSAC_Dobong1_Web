<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Box요소</title>
    <link rel="stylesheet" href="./attr2.css">
</head>
<body>
    <h1>박스모델 css</h1>
    <h2>display 속성</h2>
    <div class="d-block">block1</div>
    <div class="d-block">block2</div>
    <div class="d-block">block3</div>
    <div class="d-block">block4</div>

    <br/>
    <br/>

    <span class="d-inline">inline1</span>
    <span class="d-inline">inline2</span>
    <span class="d-inline">inline3</span>
    <span class="d-inline">inline4</span>

    <br/>
    <br/>

    <!-- span.d-inline-block(inline-block $)*3 ??? -->
    <span class="d-inline-block">inline-block1</span>
    <span class="d-inline-block">inline-block2</span>
    <span class="d-inline-block">inline-block3</span>

    <hr/>
    <hr/>

    <h2>max-width, min-width</h2>
    <div class="parent">
        <div class="min"></div>
        <div class="max"></div>
    </div>

    <h2>width, height 그리고 단위</h2>
    <div class="box box-px">px</div>
    <div class="box box-view">viewport</div>
    <div class="box box-per">percent</div>
    <div class="rem">rem
        <div class="rem">rem
            <div class="rem">rem</div>
        </div>
    </div>
    <div class="em">em
        <div class="em">em
            <div class="em">em</div>
        </div>
    </div>
</body>
</html>
