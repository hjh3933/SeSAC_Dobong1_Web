<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM 이벤트</title>
    <style>
        div {
            width: 100px;
            height: 100px;
        }
        .container {
            width: 100%;
            height: 1000px;
            overflow: scroll;
        }
        .div1 {
            background-color: slateblue;
        }
        .div2 {
            background-color: violet;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="div1">div1</div>
        <div class="div2">div2</div>
    </div>
    <input type="text">

    <script>
        let div1 = document.querySelector('.div1');
        // div1.addEventListener('click', function(){
        //     //click시 실행할 명령
        //     console.log('div1에 클릭이벤트 발생!!');
        // })

        div1.addEventListener('click', function(event){
            console.log('div1에 클릭이벤트 발생!!');
            console.log('event target: ',event.target);  //이벤트가 걸려있는 요소가 무엇인지 반환해줌
        })

        //mouse
        //mouseover(커서를 올렸을 때), mouseout(커서를 벗어날때), 
        //mousedown(마우스를 클릭하고 있는 중), mouseup(마우스 버튼을 떼는 순간)
        let div2 = document.querySelector('.div2');
        div2.addEventListener('mouseover', function() {
            console.log('div2에 mouseover이벤트 발생!!');
            div2.style.backgroundColor = 'skyblue';
        })
        div2.addEventListener('mouseout', function() {
            console.log('div2에 mouseout 발생!!');
            div2.style.backgroundColor = 'violet';
        })

        //focus이벤트(input태그 눌러서 커서 깜빡이는 상태)
        let txt = document.querySelector('input');
        txt.addEventListener('focus', function() {
            console.log('input에 focus이벤트 발생!!');

        })
        //blur이벤트 focus를 벗어난 상태

        //keyboard
        txt.addEventListener('keydown', function(e) {
            console.log('input에 keydown이벤트 발생');
            //event 객체 e를 통해 접근
            console.log('e: ',e);   //이벤트 내용, 입력한 키 등
            console.log('e.target: ',e.target); //이벤트가 걸려있는 요소 input text
            console.log('e.target.value : ',e.target.value); //요소의 값, 입력값
            //value = input태그의 입력값 속성

        })

        //scroll
        let container = document.querySelector('.container');
        //scroll이 없을 때는 실행이 되지 않는다
        container.addEventListener('scroll', function(e){
            console.log('container에 scroll이벤트 발생!!');
        })
        //container 대신 window에 드림(window는 기본적으로 있음)
        window.addEventListener('scroll', function(e){
            console.log('window에 scroll이벤트 발생!!');
        })

        //onclick: on~이벤트 이름 같은게 대부분인듯
    </script>
</body>
</html>
