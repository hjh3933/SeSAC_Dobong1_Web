<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <title>jQuery2</title>
    <script>
        function appendJS() {
            //부모 ul에 자식 li를 append
            //1. 부모 선택
            let ul = document.querySelector('ul');
            //2. 추가할 요소 생성
            let li = document.createElement('li');
            //3. li요소의 내용추가
            li.innerText = 'red';
            //4. 부모의 자식으로 추가
            ul.append(li);
        }
        function appendJQ() {
            //한줄로도 가능(태그를 넣어도 잘 인식하는 모습이다.)
            $('ul').append('<li>jQuery append</li>')
        }

        function QQ() {
            //값이 대체되면서 li한줄로 바뀜
            $('ul').html('<li>호기심천국</li>');
        }

        function prependJS() {
            let ul = document.querySelector('ul');
            let li = document.createElement('li');
            li.innerText = 'blue';
            ul.prepend(li);
        }
        function prependJQ() {
            $('ul').prepend('<li>jQuery prepend</li>');
        }

        function beforeJS() {
            let green = document.querySelector('.green');
            let li = document.createElement('li');
            li.innerText = 'js before';
            green.before(li);
        }
        function beforeJQ() {
            $('.green').before('<li>jQuery before</li>');
        }

        //after
        //위의 코드에서 before => after면 작동함

        //요소 삭제
        function removeJS() {
            let li = document.querySelector('#li2');
            li.remove();
        }
        function removeJQ() {
            $('#li2').remove();
        }

        function emptyJS() {
            //js로 empty하는 방법
            let nums = document.querySelector('.nums');
            nums.innerHTML = '';
        }
        function emptyJQ() {
            $('.nums').empty();
        }

        // 요소 탐색
        function findParent() {
            //parent(): 부모 요소를 반환
            console.log($('#li2').parent());    //ul
        }
        function findParents() {
            //parents(): 부모, 조상 요소를 '모두' 반환
            console.log($('#li2').parents());   //ul div body html까지 반환
        }
        function findNext() {
            //next(): nextSibling과 동일함
            console.log($('#li2').next());
            //li요소(3)에 접근하고 싶다면 인덱스를 적어주세요
            console.log($('#li2').next()[0]);
        }
        function findPrev() {
            //prev(): previousSibling과 동일함
            console.log($('#li2').prev());
        }
        function findChildren() {
            //자식요소를 '모두'반환한다
            console.log($('.nums').children());
        }
    </script>
</head>
<body>
    <ul>
        <li>orange</li>
        <li class="green">green</li>
        <li>navy</li>
        <!-- 추가하기 -->
    </ul>
    <button onclick="appendJS()">append js</button>
    <button onclick="appendJQ()">append jQuery</button>

    <button onclick="prependJS()">prepend js</button>
    <button onclick="prependJQ()">prepend jQuery</button>

    <button onclick="beforeJS()">before js</button>
    <button onclick="beforeJQ()">before jQuery</button>

    <hr>
    <!-- 요소 삭제 -->
    <div>
        <ul class="nums">
            <li>1</li>
            <li id="li2">2</li>
            <li>3</li>
        </ul>
    </div>
    <button onclick="removeJS()">removeJS</button>
    <button onclick="removeJQ()">removeJQ</button>

    <button onclick="emptyJS()">emptyJS</button>
    <button onclick="emptyJQ()">emptyJQ</button>
    
    <hr>
    <button onclick="findParent()">findParent</button>
    <button onclick="findParents()">findParents</button>
    <button onclick="findNext()">findNext</button>
    <button onclick="findPrev()">findPrev</button>
    <button onclick="findChildren()">findChildren</button>
    <button onclick="QQ()" disabled>QQ</button>
</body>
</html>
